<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Disease Identifier</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">

</head>
<body>

    <div class="container">
        <img src="favicon.png" alt="app icon" class="icon">
        <h1>Crop <b>Disease</b> Identifier</h1>

        <div class="symptom-group">
            <h3>Select Symptoms:</h3>
            <label><input type="checkbox" value="Yellowing leaves"> Yellowing leaves</label>
            <label><input type="checkbox" value="Leaf spots"> Leaf spots</label>
            <label><input type="checkbox" value="Stem rot"> Stem rot</label>
            <label><input type="checkbox" value="Fruit lesions"> Fruit lesions</label>
            <label><input type="checkbox" value="Stunted growth"> Stunted growth</label>
            <label><input type="checkbox" value="Moldy growth"> Moldy growth</label>
            <label><input type="checkbox" value="Leaf curling"> Leaf curling</label>
            <label><input type="checkbox" value="Rust-colored spots"> Rust-colored spots</label>
            <label><input type="checkbox" value="Blighted foliage"> Blighted foliage</label>
            <label><input type="checkbox" value="Powdery mildew"> Powdery mildew</label>
        </div>

        <button onclick="identifyDisease()">Identify Disease</button>

        <div id="result"></div>
        <div class="note">
            Note: The data is collected from Sites like - <strong>Wikipedia</strong> and  <strong>TNU Agriculture portal</strong>.
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
